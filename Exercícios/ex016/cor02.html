<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        * { /* Configuração Global*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #F20587, #F205E2, #960CF2, #F29F05, #F24607); 
            /* linear-gradient > Gradiente linear*/ /* radial-gradient > gradient radial*/
            /*to right > sentido direita*/
            /* 45deg > 45° graus*/
            background-attachment: fixed; /* fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradient</h1>
</body>
</html>
