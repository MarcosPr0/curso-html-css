<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testanddo carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logo html5.png" alt="logo HTML5">
    <!--'SRC' > significa origem-->
    <!--'ALT' > um nome que explica o que é o arquivo-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css3.png" alt="logo CSS3">
    <!--É necessaŕio colocar o nome da sub-pasta-->
    <p>Podemos também carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-3521515-2945018.png?f=webp&w=256" alt="JavaScript">
</body> 
</html>
